server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: cache control for static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 1d;
    add_header Cache-Control "public";
  }
}
